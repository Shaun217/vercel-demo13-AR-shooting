<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Shape Sorter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        
        <div id="screen-setup" class="panel active">
            <h1>Shape Sorter</h1>
            <p class="subtitle">Cute Edition</p>
            <div class="input-group">
                <label>Players</label>
                <input type="number" id="input-players" value="1" min="1" max="10">
            </div>
            <button id="btn-start">START</button>
        </div>

        <div id="screen-name" class="panel">
            <h2 id="player-title">Player 1</h2>
            <p>Drag shapes with mouse!</p>
            <input type="text" id="input-name" placeholder="Your Name">
            <button id="btn-play">GO!</button>
        </div>

        <div id="screen-leaderboard" class="panel">
            <h2>üèÜ Ranking</h2>
            <div id="podium" class="podium-container"></div>
            <button id="btn-restart-panel">REPLAY</button>
        </div>

        <div id="hud">
            <div class="pill">
                <span class="icon">‚è±</span>
                <span id="hud-timer">60s</span>
            </div>
            <div class="pill">
                <span class="icon">‚≠ê</span>
                <span id="hud-score">0/10</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
