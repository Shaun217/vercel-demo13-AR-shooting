<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bauhaus Air Sorter - Dark Style</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>
</head>
<body>

    <video id="webcam" playsinline autoplay muted></video>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        
        <div id="screen-setup" class="glass-panel active">
            <h1>Air Sorter</h1>
            <p class="subtitle">Bauhaus Edition</p>
            <p>Pinch to Grab & Sort</p>
            <div class="input-group">
                <label for="input-players">Players</label>
                <input type="number" id="input-players" value="1" min="1" max="10">
            </div>
            <button id="btn-start">START GAME</button>
        </div>

        <div id="screen-name" class="glass-panel">
            <h2 id="player-title">Player 1</h2>
            <p>Ready?</p>
            <input type="text" id="input-name" placeholder="Enter Your Name">
            <button id="btn-play">PLAY NOW</button>
        </div>

        <div id="screen-leaderboard" class="glass-panel">
            <h2>Results</h2>
            <div id="podium" class="podium-container"></div>
            <button id="btn-restart-panel">PLAY AGAIN</button>
        </div>

        <div id="hud">
            <div id="hud-left">
                <div class="hud-item icon-timer">
                    <span id="hud-timer">60s</span>
                </div>
                <div class="hud-item icon-score">
                    <span id="hud-score">0/10</span>
                </div>
            </div>
            <div id="hud-right">
                <button id="btn-restart-hud" class="hud-item icon-restart"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
